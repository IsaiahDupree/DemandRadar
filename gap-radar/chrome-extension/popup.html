<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GapRadar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
    }

    .container {
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
      color: white;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .auth-section {
      display: none;
    }

    .auth-section.active {
      display: block;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .button:hover {
      transform: translateY(-1px);
    }

    .button:active {
      transform: translateY(0);
    }

    .button-secondary {
      background: white;
      color: #667eea;
      border: 1px solid #667eea;
      margin-top: 8px;
    }

    .user-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #eee;
    }

    .user-email {
      font-size: 14px;
      color: #666;
    }

    .logout-btn {
      padding: 6px 12px;
      background: #f3f4f6;
      color: #666;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background: #e5e7eb;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .action-button {
      padding: 14px;
      background: #f8f9fa;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s;
    }

    .action-button:hover {
      background: #f3f4f6;
      border-color: #667eea;
    }

    .action-button h3 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      color: #333;
    }

    .action-button p {
      font-size: 12px;
      color: #666;
    }

    .error-message {
      padding: 10px;
      background: #fee;
      border: 1px solid #fcc;
      border-radius: 6px;
      color: #c00;
      font-size: 13px;
      margin-bottom: 12px;
      display: none;
    }

    .error-message.active {
      display: block;
    }

    .success-message {
      padding: 10px;
      background: #efe;
      border: 1px solid #cfc;
      border-radius: 6px;
      color: #060;
      font-size: 13px;
      margin-bottom: 12px;
      display: none;
    }

    .success-message.active {
      display: block;
    }

    .link {
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
    }

    .link a {
      color: #667eea;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>GapRadar</h1>
      <p>Market Gap Finder</p>
    </div>

    <div class="card">
      <div id="error" class="error-message"></div>
      <div id="success" class="success-message"></div>

      <!-- Login Section -->
      <div id="login-section" class="auth-section active">
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="your@email.com" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="••••••••" required>
          </div>
          <button type="submit" class="button">Sign In</button>
        </form>
        <div class="link">
          <a href="#" id="signup-link">Don't have an account? Sign up</a>
        </div>
      </div>

      <!-- Dashboard Section -->
      <div id="dashboard-section" class="auth-section">
        <div class="user-info">
          <span class="user-email" id="user-email">user@example.com</span>
          <button class="logout-btn" id="logout-btn">Logout</button>
        </div>

        <div class="actions">
          <button class="action-button" id="analyze-page-btn">
            <h3>Analyze Current Page</h3>
            <p>Extract market insights from this page</p>
          </button>

          <button class="action-button" id="save-gap-btn">
            <h3>Save Market Gap</h3>
            <p>Highlight text and save as opportunity</p>
          </button>

          <button class="action-button" id="open-dashboard-btn">
            <h3>Open Dashboard</h3>
            <p>View all your saved gaps</p>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
